<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><i class="layui-icon">&#xe669;</i>公告列表</title>
    {load href="__CSS__/font.css,__CSS__/main.css,__JS__/jquery-1.9.0.min.js,__LIB__/layui/layui.js,__JS__/admin.js"/}
</head>
<body>
<div class="body">
    <div class="layui-collapse" lay-accordion>
        {foreach $notice as $key=>$vo }
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">{switch $vo.danger }
                {case 1 }<span class="layui-badge-dot"></span>{/case}
                {case 2}<span class="layui-badge-dot layui-bg-orange"></span>{/case}
                {case 3}<span class="layui-badge-dot layui-bg-green"></span>{/case}
                {/switch}{$vo.title}<p style="float: right">{$vo.user}------{$vo.datetime}</p></h2>
            <div class="layui-colla-content"><div style="width: 100%">
                <textarea  id="detail{$vo.id}" name="detail" style="display: none;" required="" lay-verify="detail" >{$vo.detail}</textarea>

            </div></div>
        </div>
        {/foreach}
    </div>
</div>
<script>
//注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element','layedit'], function(){
        var element = layui.element
            ,layedit=layui.layedit;

        {foreach $notice as $key=>$vo }
        layedit.build('detail{$vo.id}',{
            hideTool:[
                'strong' //加粗
                ,'italic' //斜体
                ,'underline' //下划线
                ,'del' //删除线

                ,'|' //分割线

                ,'left' //左对齐
                ,'center' //居中对齐
                ,'right' //右对齐
                ,'link' //超链接
                ,'unlink' //清除链接
                ,'face' //表情
                ,'image' //插入图片
                ,'help' //帮助
            ]
            ,height:200
        });
        {/foreach}
    });
</script>

</body>
</html>
