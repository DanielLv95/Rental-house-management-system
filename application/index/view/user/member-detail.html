<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>房屋租赁管理系統</title>
    {load href="__CSS__/font.css,__CSS__/main.css,__JS__/jquery-1.9.0.min.js,__LIB__/layui/layui.js,__JS__/admin.js"/}
</head>

<body>
<div class="body">
    <form class="layui-form">
        <input type="hidden" value="{$info.id}" name="id" >
        <div class="layui-form-item">
            <label class="layui-form-label">用户名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username" required="" lay-verify="username"
                       autocomplete="off" class="layui-input" value="{$user.username}" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="truename" required="" lay-verify="name"
                       autocomplete="off" class="layui-input" value="{$info.truename}" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item" >
            <label class="layui-form-label">性别
            </label>
            <input type="radio" name="sex" id="male" value="1" title="男"  disabled="disabled">
            <input type="radio" name="sex" id="female"  value="2" title="女" disabled="disabled">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">身份证号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="idno" name="idno" required="" lay-verify="idno"
                       autocomplete="off" class="layui-input" value="{$info.idno}" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址
            </label>
            <div class="layui-input-inline">
                <input type="text" id="address" name="address" required="" lay-verify="address"
                       autocomplete="off" class="layui-input" value="{$info.address}" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input" value="{$info.phone}" disabled="disabled">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" required="" lay-verify="email"
                       autocomplete="off" class="layui-input" value="{$info.email}" disabled="disabled">
            </div>
        </div>
    </form>
</div>
<script>

    layui.use(['form'], function() {
        $ = layui.jquery;
        var form = layui.form;

    })
    $(document).ready(function () {
        var s="{$info.sex}";
        console.log(s)
        if (s=='男'){
            $("input:radio[value='1']").attr('checked','true');
        }else {
            $("input:radio[value='2']").attr('checked','true');
        }
    });
</script>

</body>

</html>
